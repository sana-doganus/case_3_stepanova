<!DOCTYPE html>

<html>
  <head>
    <title>Шрек</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
         <a-assets>
            <a-asset-item
              id="shrek-dance"
              src="shrek.glb"
            >
        </a-asset-item>
           <video id="shrek-video" src="shrek.mp4"></video>
      </a-assets>

      <!-- Первый маркер -->
        <a-marker preset="custom" type='pattern' url='pattern-shrek.patt' id="marker1">
            <a-entity
              id="shrek-model"
              gltf-model="#shrek-dance"
              position="0 0 0"
              scale="0.5 0.5 0.5"
              class="clickable"
              gesture-handler
              </a-entity>
        </a-marker>
      
        <!-- Второй маркер -->
        <a-marker preset="custom" type='pattern' url='pattern-shrek2.patt' id="marker2">
          <a-video src="shrek.mp4" loop="false" autoplay="false" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('shrek-video');
        const marker1 = document.getElementById('marker2');

        video.pause();
        video.currentTime = 0;

        // Событие, когда маркер найден
        marker1.addEventListener('markerFound', () => {
            video.play();
          console.log("detected video");
        });

        // Событие, когда маркер потерян
        marker1.addEventListener('markerLost', () => {
            video.pause();
            video.currentTime = 0;
            console.log("video gone");
        });
    </script>
</body>
</html>
