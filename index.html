<!DOCTYPE html>

<html>
  <head>
    <title>Шрек</title>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>-->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
         <a-assets>
            <a-asset-item
              id="shrek-dance"
              src="shrek.glb"
            >
        </a-asset-item>
      </a-assets>

      <!-- Первый маркер -->
        <a-marker preset="custom" type='pattern' url='shrek-model.patt' id="marker1" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
              id="shrek-model"
              gltf-model="#shrek-dance"
              position="0 0 0"
              scale="0.015 0.015 0.015"
              rotation="0 0 0"
              class="clickable"
              gesture-handler>
              </a-entity>
        </a-marker>
      
        <!-- Второй маркер -->
        <a-marker
            type="pattern"
            preset='custom'
            url="shrek-trailer.patt"
            emitevents="true"
            id="marker2"
      >
        <a-video id="shrek-video" src="shrek.mp4" loop="true" autoplay="false" rotation="-90 0 0"></a-video>
      </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        //const video = document.getElementById('shrek-video');
        //const marker = document.getElementById('marker2');

        // Событие, когда маркер найден
        document.querySelector('#marker2').addEventListener('markerFound', function() {
        document.querySelector('#shrek-video').play();
      });

      document.querySelector('#marker2').addEventListener('markerLost', function() {
        document.querySelector('#shrek-video').pause();
        document.querySelector('#shrek-video').currentTime = 0;
        });
    </script>
</body>
</html>
